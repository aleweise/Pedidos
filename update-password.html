<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - CinePedido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="login-container" style="justify-content: center;">
        <!-- Reset Password Form -->
        <div class="login-form-section" style="width: 100%; max-width: 480px;">
            <div class="login-card">
                <div class="login-header">
                    <h2>Restablecer Contraseña</h2>
                    <p>Ingresa tu nueva contraseña a continuación</p>
                </div>

                <form id="updatePasswordForm" class="email-form">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" placeholder="Nueva contraseña" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>

                    <p id="message"
                        style="margin-bottom: 1rem; font-size: 0.9rem; text-align: center; color: #ef4444; display: none;">
                    </p>

                    <button type="submit" class="btn-submit">
                        <span>Actualizar Contraseña</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="back-home">
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i>
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="utils/supabaseClient.js"></script>
    <script src="update-password.js"></script>
</body>

</html>
